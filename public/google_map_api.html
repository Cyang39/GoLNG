<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="max-width: 800px; max-height: 600px;"></div>
    <script>
      var map;
      function initMap() {
        let latt, lngt;
        navigator.geolocation.getCurrentPosition(position => {
          latt = position.coords.latitude;
          lngt = position.coords.longitude;
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: latt, lng: lngt},
            zoom: 8
          });
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSm45gIwgBCrfGv5HM8e5JKlK0SpbZ9Sw&callback=initMap"
    async defer></script>
  </body>
</html>
